<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Final Project</title>

  <body>
    <h1>WebNovels</h1>
    <div class="cards"></div>

    <form id="update-form" style="display: none">
      <input id="update-title" type="text" placeholder="Title" />
      <input id="update-author" type="text" placeholder="Author" />
      <input
        id="update-date_published"
        type="text"
        placeholder="Date Published"
      />
      <input id="update-ongoing" type="text" placeholder="Ongoing" />
      <button id="update-btn" type="submit">Update</button>
    </form>

    <form id="book-form">
      <input type="text" id="title" placeholder="Book title" />
      <input type="text" id="author" placeholder="Author" />
      <input type="text" id="date_published" placeholder="Date Published" />
      <input type="text" id="ongoing" placeholder="Ongoing" />
      <button type="submit" id="create-btn">Create Book</button>
    </form>
